<!DOCTYPE html>
<html ng-app=myApp>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>Contact list app</title>

</head>
<body>
<div class="container" ng-controller=appCtrl>
	<h1>this is vishal's contact list app</h1>

	<table class="table">
		<thead>
			<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Contact</th>
			<th>Action</th>
			<th>&nbsp</th>
			</tr>
		</thead>
		<tbody>
			<tr>	
				<td><input class="form-control" ng-model="contact.name"></td>
				<td><input class="form-control" ng-model="contact.email"></td>
				<td><input class="form-control" ng-model="contact.contact"></td>
				<td><button class="btn btn-primary" ng-click="addContact()">add button</button></td>
				<td><button class="btn btn-info" ng-click="update()"> update </button>&nbsp&nbsp
				<button class="btn btn-info" ng-click="clear()">clear</button></td>
			</tr>
			<tr ng-repeat='contact in contactList'>
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.contact}}</td>
				<td><button class='btn btn-danger' ng-click = remove(contact._id)>remove</button></td>
				<td><button class='btn btn-warning' ng-click = edit(contact._id)>edit</button></td>
			</tr>
		</tbody>
		
	</table>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="controller/controller.js"></script>
</body>
</html>
